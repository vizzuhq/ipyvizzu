name: CI

on:
    workflow_call:

jobs:
    check_src:
        runs-on: ubuntu-24.04

        steps:
            - name: Checkout repo
              uses: actions/checkout@v4
              with:
                  fetch-depth: 1

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: '3.13'

            - name: Cache venv
              uses: actions/cache@v4
              with:
                  path: .venv
                  key: venv_ubuntu24_${{ hashFiles('pdm.lock') }}

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '22'
                  cache: 'npm'
                  cache-dependency-path: 'package-lock.json'

            - name: Set up npm
              run: |
                  npm ci

            - name: Format
              run: |
                  source .venv/bin/activate
                  pdm run format-src

            - name: Lint
              run: |
                  source .venv/bin/activate
                  pdm run lint-src

            - name: Type
              run: |
                  source .venv/bin/activate
                  pdm run type-src

    check_docs:
        runs-on: ubuntu-24.04

        steps:
            - name: Checkout repo
              uses: actions/checkout@v4
              with:
                  fetch-depth: 1

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: '3.13'

            - name: Cache venv
              uses: actions/cache@v4
              with:
                  path: .venv
                  key: venv_ubuntu24_${{ hashFiles('pdm.lock') }}

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '22'
                  cache: 'npm'
                  cache-dependency-path: 'package-lock.json'

            - name: Set up npm
              run: |
                  npm ci

            - name: Format
              run: |
                  source .venv/bin/activate
                  pdm run format-docs

            - name: Lint
              run: |
                  source .venv/bin/activate
                  pdm run lint-docs

    check_tools:
        runs-on: ubuntu-24.04

        steps:
            - name: Checkout repo
              uses: actions/checkout@v4
              with:
                  fetch-depth: 1

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: '3.13'

            - name: Cache venv
              uses: actions/cache@v4
              with:
                  path: .venv
                  key: venv_ubuntu24_${{ hashFiles('pdm.lock') }}

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '22'
                  cache: 'npm'
                  cache-dependency-path: 'package-lock.json'

            - name: Set up npm
              run: |
                  npm ci

            - name: Deploy package
              run: |
                  source .venv/bin/activate
                  pdm run deploy

            - name: Format
              run: |
                  source .venv/bin/activate
                  pdm run format-tools

            - name: Lint
              run: |
                  source .venv/bin/activate
                  pdm run lint-tools

            - name: Type
              run: |
                  source .venv/bin/activate
                  pdm run type-tools

    test_ubuntu24:
        runs-on: ubuntu-24.04
        strategy:
            matrix:
                python-version: ['3.9', '3.10', '3.11', '3.12', '3.13']

        steps:
            - name: Checkout repo
              uses: actions/checkout@v4
              with:
                  fetch-depth: 1

            - name: Set up Python ${{ matrix.python-version }}
              uses: actions/setup-python@v5
              with:
                  python-version: ${{ matrix.python-version }}

            - name: Cache venv
              uses: actions/cache@v4
              with:
                  path: .venv
                  key: venv_ubuntu24_${{ hashFiles('pdm.lock') }}

            - name: Test
              run: |
                  source .venv/bin/activate
                  case "${{ matrix.python-version }}" in
                    "3.7") python_test_env="py37";;
                    "3.8") python_test_env="py38";;
                    "3.9") python_test_env="py39";;
                    "3.10") python_test_env="py310";;
                    "3.11") python_test_env="py311";;
                  esac
                  pdm run test -e "${python_test_env}"

            - name: Cache coverage ${{ matrix.python-version }}
              uses: actions/cache@v4
              with:
                  path: .coverage/env/.coverage.${{ matrix.python-version }}
                  key: coverage_${{ matrix.python-version }}_${{ github.run_id }}

    test_coverage:
        runs-on: ubuntu-24.04
        needs: [test_ubuntu24]

        steps:
            - name: Checkout repo
              uses: actions/checkout@v4
              with:
                  fetch-depth: 1

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: '3.13'

            - name: Cache venv
              uses: actions/cache@v4
              with:
                  path: .venv
                  key: venv_ubuntu24_${{ hashFiles('pdm.lock') }}

            - name: Cache coverage 3.9
              uses: actions/cache@v4
              with:
                  path: .coverage/env/.coverage.3.9
                  key: coverage_3.9_${{ github.run_id }}

            - name: Cache coverage 3.10
              uses: actions/cache@v4
              with:
                  path: .coverage/env/.coverage.3.10
                  key: coverage_3.10_${{ github.run_id }}

            - name: Cache coverage 3.11
              uses: actions/cache@v4
              with:
                  path: .coverage/env/.coverage.3.11
                  key: coverage_3.11_${{ github.run_id }}

            - name: Cache coverage 3.12
              uses: actions/cache@v4
              with:
                  path: .coverage/env/.coverage.3.12
                  key: coverage_3.12_${{ github.run_id }}

            - name: Cache coverage 3.13
              uses: actions/cache@v4
              with:
                  path: .coverage/env/.coverage.3.13
                  key: coverage_3.13_${{ github.run_id }}

            - name: Report coverage
              run: |
                  source .venv/bin/activate
                  tox -e coverage

            - name: Cache coverage
              uses: actions/cache@v4
              with:
                  path: .coverage/html
                  key: coverage_${{ github.run_id }}
