name: Init

on:
    workflow_call:

jobs:
    init_ubuntu20:
        runs-on: ubuntu-20.04

        steps:
            - name: Checkout repo
              uses: actions/checkout@v3
              with:
                  fetch-depth: 1

            - name: Cache venv
              id: venv_ubuntu20
              uses: actions/cache@v3
              with:
                  path: .venv
                  key: venv_ubuntu20_${{ hashFiles('pdm.lock') }}

            - name: Set up Python 3.6
              if: steps.venv_ubuntu20.outputs.cache-hit != 'true'
              uses: actions/setup-python@v4
              with:
                  python-version: '3.6'

            - name: Set up venv
              if: steps.venv_ubuntu20.outputs.cache-hit != 'true'
              run: |
                  python3.6 -m venv ".venv"
                  source .venv/bin/activate
                  pip install tox

    init_ubuntu22:
        runs-on: ubuntu-22.04

        env:
            PUPPETEER_CACHE_DIR: ${{ github.workspace }}/node_modules/.chromium

        steps:
            - name: Checkout repo
              uses: actions/checkout@v3
              with:
                  fetch-depth: 1

            - name: Cache venv
              id: venv_ubuntu22
              uses: actions/cache@v3
              with:
                  path: .venv
                  key: venv_ubuntu22_${{ hashFiles('pdm.lock') }}

            - name: Set up venv
              if: steps.venv_ubuntu22.outputs.cache-hit != 'true'
              run: |
                  python3.10 -m venv ".venv"
                  source .venv/bin/activate
                  pip install pdm==2.8.0
                  pdm install

            - name: Cache node modules
              id: node_modules_ubuntu22
              uses: actions/cache@v3
              with:
                  path: node_modules
                  key: node_modules_ubuntu22_${{ hashFiles('package-lock.json') }}

            - name: Set up node modules
              if: steps.node_modules_ubuntu22.outputs.cache-hit != 'true'
              run: |
                  source .venv/bin/activate
                  npm install

    init_pkg:
        runs-on: ubuntu-22.04
        needs: init_ubuntu22

        steps:
            - name: Checkout repo
              uses: actions/checkout@v3
              with:
                  fetch-depth: 1

            - name: Cache venv
              uses: actions/cache@v3
              with:
                  path: .venv
                  key: venv_ubuntu22_${{ hashFiles('pdm.lock') }}

            - name: Deploy package
              run: |
                  source .venv/bin/activate
                  pdm run deploy

            - name: Build package
              run: |
                  source .venv/bin/activate
                  pdm run build

            - name: Cache package
              uses: actions/cache@v3
              with:
                  path: dist/
                  key: package_${{ github.run_id }}
