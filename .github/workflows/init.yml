name: Init

on:
    workflow_call:

jobs:
    init_dev_ubuntu22:
        runs-on: ubuntu-22.04

        env:
            PUPPETEER_CACHE_DIR: ${{ github.workspace }}/node_modules/.chromium

        steps:
            - name: Checkout repo
              uses: actions/checkout@v3
              with:
                  fetch-depth: 1

            - name: Cache venv
              id: cache_dev_py_ubuntu22
              uses: actions/cache@v3
              with:
                  path: .venv
                  key: cache_dev_py_ubuntu22_${{ hashFiles('pdm.lock') }}

            - name: Set up venv
              if: steps.cache_dev_py_ubuntu22.outputs.cache-hit != 'true'
              run: |
                  python3.10 -m venv ".venv"
                  source .venv/bin/activate
                  pip install pdm==2.8.0
                  pdm install

    init_pkg:
        runs-on: ubuntu-22.04
        needs: init_dev_ubuntu22

        steps:
            - name: Checkout repo
              uses: actions/checkout@v3
              with:
                  fetch-depth: 1

            - name: Cache venv
              uses: actions/cache@v3
              with:
                  path: .venv
                  key: cache_dev_py_ubuntu22_${{ hashFiles('pdm.lock') }}

            - name: Deploy package
              run: |
                  source .venv/bin/activate
                  pdm run deploy

            - name: Build package
              run: |
                  source .venv/bin/activate
                  pdm run build

            - name: Cache package
              uses: actions/cache@v3
              with:
                  path: dist/
                  key: cache_package_${{ github.run_id }}

    init_dev_ubuntu20:
        runs-on: ubuntu-20.04

        steps:
            - name: Checkout repo
              uses: actions/checkout@v3
              with:
                  fetch-depth: 1

            - name: Cache venv
              id: cache_dev_py_ubuntu20
              uses: actions/cache@v3
              with:
                  path: .venv
                  key: cache_dev_py_ubuntu20_${{ hashFiles('pdm.lock') }}

            - name: Set up Python 3.6
              if: steps.cache_dev_py_ubuntu20.outputs.cache-hit != 'true'
              uses: actions/setup-python@v4
              with:
                  python-version: '3.6'

            - name: Set up venv
              if: steps.cache_dev_py_ubuntu20.outputs.cache-hit != 'true'
              run: |
                  python3.6 -m venv ".venv"
                  source .venv/bin/activate
                  pip install tox
