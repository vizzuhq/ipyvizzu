repos:
  - repo: local
    hooks:
      - id: format
        name: format
        stages: [commit]
        entry: .venv/bin/python
        args: ["-m", "pdm", "run", "format"]
        language: system
        pass_filenames: false

      - id: format
        name: format
        stages: [push]
        entry: .venv/bin/python
        args: ["-m", "pdm", "run", "format"]
        language: system
        pass_filenames: false

      - id: lint
        name: lint
        stages: [push]
        entry: .venv/bin/python
        args: ["-m", "pdm", "run", "lint"]
        language: system
        pass_filenames: false

      - id: type
        name: type
        stages: [push]
        entry: .venv/bin/python
        args: ["-m", "pdm", "run", "type"]
        language: system
        pass_filenames: false

      - id: test
        name: test
        stages: [push]
        entry: .venv/bin/python
        args: ["-m", "pdm", "run", "test"]
        language: system
        pass_filenames: false
